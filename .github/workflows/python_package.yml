name: Publish Python Package to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build package on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Debug information
        shell: bash
        run: |
          echo "Python version:"
          python --version
          echo "Directory structure:"
          ls -la

      - name: Build wheel and sdist
        run: |
          python -m build --wheel --sdist

      - name: Check package metadata
        run: |
          python -m twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.os }}
          path: dist/*

  upload_pypi:
    needs: build
    environment: pypi
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/download-artifact@v4
        with:
          pattern: package-*
          path: dist
          merge-multiple: true

      - name: Install twine and latest pkginfo
        run: |
          pip install --upgrade twine pkginfo==1.10.0

      - name: Verify package metadata
        run: |
          python -m twine check dist/*

      - name: Publish to Test PyPI
        run: |
          twine upload --verbose --repository-url https://test.pypi.org/legacy/ dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          twine upload --verbose --repository-url https://upload.pypi.org/legacy/ dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}